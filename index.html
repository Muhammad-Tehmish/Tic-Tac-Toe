<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe | Muhammad Tehmish</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="loader">
        <svg height="0" width="0" viewBox="0 0 64 64" class="absolute">
        <defs class="s-xJBuHA073rTt" xmlns="http://www.w3.org/2000/svg">
            <linearGradient class="s-xJBuHA073rTt" gradientUnits="userSpaceOnUse" y2="0" x2="0" y1="64" x1="0" id="c">
            <stop class="s-xJBuHA073rTt" stop-color="#C9A918"></stop>
            <stop class="s-xJBuHA073rTt" stop-color="#DCBF3F" offset="1"></stop> 
            <animateTransform repeatCount="indefinite" keySplines=".42,0,.58,1;.42,0,.58,1;.42,0,.58,1;.42,0,.58,1;.42,0,.58,1;.42,0,.58,1;.42,0,.58,1;.42,0,.58,1" keyTimes="0; 0.125; 0.25; 0.375; 0.5; 0.625; 0.75; 0.875; 1" dur="8s" values="0 32 32;-270 32 32;-270 32 32;-540 32 32;-540 32 32;-810 32 32;-810 32 32;-1080 32 32;-1080 32 32" type="rotate" attributeName="gradientTransform"></animateTransform>
            </linearGradient>
            <linearGradient class="s-xJBuHA073rTt" gradientUnits="userSpaceOnUse" y2="2" x2="0" y1="62" x1="0" id="d">
            <stop class="s-xJBuHA073rTt" stop-color="#72CFF9"></stop>
            <stop class="s-xJBuHA073rTt" stop-color="#0d80b5" offset="1"></stop>
            </linearGradient>
        </defs>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" style="--rotation-duration:0ms; --rotation-direction:normal;" viewBox="0 0 64 64" height="64" width="64" class="inline-block">
        <path stroke-linejoin="round" stroke-linecap="round" stroke-width="10" stroke="url(#d)" 
        d="M 10,10 L 54,54 M 54,10 L 10,54" 
        class="dash" id="X" pathLength="360">
        </path>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" style="--rotation-duration:0ms; --rotation-direction:normal;" viewBox="0 0 64 64" height="64" width="64" class="inline-block">
        <path stroke-linejoin="round" stroke-linecap="round" stroke-width="10" stroke="url(#c)" d="M 32 32
            m 0 -27
            a 27 27 0 1 1 0 54
            a 27 27 0 1 1 0 -54" class="spin" id="o" pathLength="360"></path>
        </svg>
        
    </div>
  

    <main>
        <div class="container hide-content" >
            <!-- <h1 class="gameHeading">
                <span>Tic</span>
                <span>Tac</span>
                <span>Toe</span>
            </h1> -->

            <div class="scores">
                <div class="winCountX">
                    <h4>PLAYER X</h4>
                    <p id="winX">0</p>
                </div>
                <div class="drawCount">
                    <h4>DRAW</h4>
                    <p id="draw">0</p>
                </div>
                <div class="winCountO">
                    <h4>PLAYER O</h4>
                    <p id="winO">0</p>
                </div>
            </div>

            <p id="turnIndicator"></p>

            <div class="gameBoard">
                <button class="cell"></button>
                <button class="cell"></button>
                <button class="cell"></button>
                <button class="cell"></button>
                <button class="cell"></button>
                <button class="cell"></button>
                <button class="cell"></button>
                <button class="cell"></button>
                <button class="cell"></button> 
            </div>

            <div class="resultContainer hide">
                <p id="result">Game Over! Winner</p>
            </div>

            <div class="btns">
                <button id="resetScoreBtn">Reset Scores</button>
                <button id="newGameBtn">New Game</button>
            </div>
        </div>
    </main>

    <script src="script.js" async></script>
</body>
</html>
